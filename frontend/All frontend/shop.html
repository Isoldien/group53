<!DOCTYPE html>
<html>
<head>
    <title>YouZoo | Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav>
    <h2>YouZoo</h2>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="#">Cart (0)</a></li>
    </ul>
</nav>

<h2 style="text-align:center; margin-top: 20px;">Shop All Products</h2>

<div class="shop-layout">

    <!-- FILTERS -->
    <aside class="filters">
        <h3>Filters</h3>
        <p>Search:</p>
        <input type="text" placeholder="Search here" style="width:100%; padding:6px;">
        
        <h4>Category</h4>
        <p>- Dog Food<br>- Cat Toys<br>- Pet Supplies</p>

        <h4>Price Filter</h4>
        <p>£5 - £50</p>
    </aside>

    <!-- PRODUCT GRID -->
    <div class="product-grid">
        <div class="product-grid-item">
            <span>[Image] Product Name</span>
            <strong>£12.00</strong>
        </div>

        <div class="product-grid-item">
            <span>[Image] Product Name</span>
            <strong>£15.00</strong>
        </div>

        <div class="product-grid-item">
            <span>[Image] Product Name</span>
            <strong>£17.00</strong>
        </div>

        <p style="text-align:center; margin-top:20px;">
            [ Pagination: 1 | 2 | 3 ]
        </p>
    </div>

</div>

<footer>
    <div>
        <a href="#">About</a> |
        <a href="#">Contact</a> |
        <a href="#">Policies</a>
    </div>

    <div class="newsletter">
        <input id="emailInput" type="email" placeholder="Email">
        <button onclick="signup()">Subscribe</button>
    </div>
</footer>

<script src="validation.js"></script>
</body>
</html>
