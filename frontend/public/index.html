<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouZoo - Pet Shop</title>
    <link rel="stylesheet" href="design.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <h1 class="logo">YouZoo</h1>

        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="basket.html">Basket</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main>

        <!-- HERO SECTION -->
        <section class="hero">
            <h2>Welcome to YouZoo</h2>
            <p>Your favourite place for pet food, toys, and accessories.</p>
            <a href="products.html" class="btn">Shop Now</a>
        </section>

        <!-- FEATURED PRODUCTS -->
        <section class="featured">
            <h2>Featured Products</h2>

            <div class="product-grid">

                <div class="product-card">
                    <img src="images/product1.jpg" alt="Product image">
                    <h3>Sample Product</h3>
                    <p>£9.99</p>
                    <button>View</button>
                </div>

                <div class="product-card">
                    <img src="images/product2.jpg" alt="Product image">
                    <h3>Sample Product</h3>
                    <p>£12.99</p>
                    <button>View</button>
                </div>

            </div>
        </section>

    </main>

    <!-- FOOTER -->
    <footer>
        <p>YouZoo © 2025 — All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
